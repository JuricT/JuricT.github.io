<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>ToDoList</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script data-main="js/app" src="js/require.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="todolist">
      <heder class="todolist__heder">
        <h1 class="todolist__title">Yor ToDoList</h1>
      </heder>
      <div class="controls">
        <input type="text" placeholder="Write and press enter" class="input-item"/>
      </div>
      <ul class="todolist__list"></ul>
    </div>
  </div><script type="text/template" id="item-template">
  <% for (var i = 0; i < data.length; i++) { %>
  <li class="todolist__item" data-index="<%= i %>">
    <input type="text" class="item_text" value="<%= data[i].text %>">
    <button class="delete-item">x</button>
  </li>
  <% }; %>
</script>

</body>
