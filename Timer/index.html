<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="script.js" defer></script>
</head>
<body id="body">

	<div class="timer container" id="timer">
		<h1 class='timer-clockface'>00:00:00.000</h1>
		<button type="button" class="timer-startStop btn btn-success">Start</button>
		<button type="button" class="timer-Split btn btn-info">Split</button>
		<button type="button" class="timer-Reset btn btn-danger">Reset</button>
		<div class="timer-list"></div>
	</div>

</body>
</html>
