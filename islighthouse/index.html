<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>islighthouse</title>
  <style>
      body {
          background-color: #2c2c2c;
      }
      .block {
          font-family: Arial, Helvetica, sans-serif;
          padding: 10px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .block__title {
          font-size: 40px;
          margin-bottom: 5px;
          color: #f3b61b;
      }
      #result {
          font-size: 100px;
          font-weight: bold;
          color: #00dd1c;
      }
      .lighthouse {
          color: red;
      }
  </style>
  <script>window.detectLighthouse=()=>{let e=navigator?.userAgentData?.brands;return!(!e||2!==e.length||"Chromium"!==e[0].brand||"Google Chrome"!==e[1].brand)};</script>
</head>
<body>
<div class="block">
  <span class="block__title">lighthouse detection</span>
  <span id="result"></span>
</div>
</body>
<script>
  const resultElem = document.getElementById('result')
  const isLighthouse = window.detectLighthouse()
  resultElem.textContent = isLighthouse
  if (isLighthouse) {
    resultElem
  }
</script>
</html>
