<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <h2>STEP 2</h2>

  <img id="b-img" src="" alt="">

  <div id="crop">Crop Button wen done</div>

  <script>
    $('#b-img').attr('src', imgResult);

    var $cropimg = $('#b-img').cropper({
      aspectRatio: 6 / 3,
      viewMode: 1
    });

    $('#crop').on('click', function () {
      $preview.attr('src', $cropimg.cropper('getCroppedCanvas').toDataURL('image/jpeg'));

      $preview.removeClass('hide');
      $description.removeClass('hide');

      $steps.text('STEP 3 Preview Cropped Image Ready For Uploading');

      $.fancybox.close();
    })
  </script>

</body>
</html>
