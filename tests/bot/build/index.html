<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Bot</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-xs-12">
        <h1 class="tytle">Имитация бота техподдержки</h1>
        <button type="button" class="chat-btn btn btn-primary"></button>
      </div>
    </header>
  </div>
  <div id="modal" class="win">
    <div class="chat"></div>
    <div class="control">
      <div class="text-inner"></div>
      <div class="wrapper">
        <dutton class="btn--smile btn btn-default"></dutton>
        <button class="btn--send btn btn-default"></button>
      </div>
      <div class="smiles">
        <div class="smile smile--smiling"></div>
        <div class="smile smile--happy"></div>
        <div class="smile smile--confused"></div>
        <div class="smile smile--sad"></div>
      </div>
    </div>
  </div><script type="text/template" id="chat-template">
  <% for (var i = 0; i < data.length; i++) { %>
    <div class="message user" data-type="<%= data[i].type%>">
      <header class="message__header">
        <div class="message__user-name"><%= data[i].name %></div>
        <div class="message__data">
          <%= data[i].date.toLocaleString("ru",
          {
            hour: 'numeric',
            minute: 'numeric'
          }) %>
        </div>
      </header>
      <div class="message__text"><%= data[i].text %></div>
    </div>
  <% } %>
</script>

  <script data-main="js/app" src="js/lib/require.js"></script>
</body>
