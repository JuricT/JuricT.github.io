<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Note List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="container">
    <header class="row">
      <div class="col-md-11 col-sm-8">
        <div class="new-note">
          <div class="new-note-btn">Добавить заметку</div>
          <form class="add-note-form hide">
            <textarea id="new-note-text" class="textarea form-control"></textarea>
            <input type="datetime" id="datetimepicker"/>
            <button type="button" disabled="disabled" class="new-note-add-btn btn btn-success">Добавить</button>
          </form>
        </div>
      </div>
    </header>
    <div class="row">
      <main id="notes-conteiner" class="col-md-11 col-sm-8"></main>
      <aside class="filter col-md-1 col-sm-4"></aside>
    </div>
  </div><script type="text/template" id="item-template">
  <% if (data.length) { %>
    <% for (var i = 0; i < data.length; i++) { %>
      <div class="note">
        <div class="text"> <%= helpers.unEscapeHtml(data[i].text) %> </div>
        <div class="note__date"> <%= helpers.dateToStr(data[i].date) %> </div>
        <div class="delete-item" data-id="<%= data[i].id %>">×</div>
      </div>
    <% }; %>
  <% } else { %>
    <h2 class="error-message">Нет записей!</h2>
  <% }; %>
</script>
<script type="text/template" id="filter-template">
  <% if (data) { %>
  <ul>
    <% for (var i = 0; i < data.length; i++) { %>
    <li  class="filter__item" data-id="<%= data[i].id %>">
      <span class="filter__text"><%= data[i].title %></span>
      <% var hide =  'hide'; %>
      <% if (data[i].selected) hide = ''; %>
      <div class="filter__res-btn <%= hide %>">×</div>
    </li>
    <% }; %>
  </ul>
  <% } %>
</script>

  <script data-main="js/app" src="js/lib/require.js"></script>
</body>
